global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'microburst-detection'
    environment: 'production'

scrape_configs:
  - job_name: 'microburst-detection'
    static_configs:
      - targets: ['microburst-detection:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

