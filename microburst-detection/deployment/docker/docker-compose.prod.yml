version: '3.8'

services:
  microburst-detection:
    image: microburst-detection:latest
    container_name: microburst-detection
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8000
      - WORKERS=4
      - ALLOWED_ORIGINS=https://yourdomain.com
      - WIND_SHEAR_THRESHOLD_MS=3.0
      - REFLECTIVITY_THRESHOLD_DBZ=40.0
      - CONFIDENCE_THRESHOLD=0.75
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - microburst-network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: microburst-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - microburst-detection
    networks:
      - microburst-network

  # Prometheus monitoring (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: microburst-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - microburst-network

  # Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: microburst-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - microburst-network

volumes:
  prometheus-data:
  grafana-data:

networks:
  microburst-network:
    driver: bridge

