apiVersion: apps/v1
kind: Deployment
metadata:
  name: microburst-detection
  labels:
    app: microburst-detection
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: microburst-detection
  template:
    metadata:
      labels:
        app: microburst-detection
        version: v1
    spec:
      containers:
      - name: microburst-detection
        image: microburst-detection:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8000"
        - name: WORKERS
          value: "4"
        - name: ALLOWED_ORIGINS
          value: "https://yourdomain.com"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: microburst-config
      restartPolicy: Always

